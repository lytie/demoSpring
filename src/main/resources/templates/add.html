<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add</title>
<meta charset="utf-8">


</head>
<body>
	<div>
		<div>
			<form id="formadd" action="#" th:action="@{/person/save}"
				th:object="${person}" method="post" novalidate="novalidate">
				<h2 class="text-center">Add form</h2>

				<input type="hidden" th:field="*{id}" />

				<div class="form-group">
					First Name: <input name="name" class="form-control" type="text"
						th:field="*{name}" />
				</div>

				<div class="form-group">
					Last Name: <input name="last" class="form-control" type="text"
						th:field="*{last}" />

				</div>

				<div class="form-group">
					Age: <input name="age" class="form-control" type="number"
						th:field="*{age}" />
				</div>

				<div class="form-group">
					<button type="submit">Save</button>
				</div>
			</form>


		</div>
	</div>

</body>
</html>
